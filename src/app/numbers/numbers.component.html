<div class="container-fluid">
<h1>NÚMEROS</h1>
<hr>
<h3>Gerador de números aleatórios</h3>
<p>Insira a quantidade de números a serem gerados</p>
<input class="form-controll" type="number" min = "1" [(ngModel)]="n"/>
<ul>
<li *ngFor = "let item of getRanNumb(); index as i;">
  {{item}}
</li>
</ul>

</div>
